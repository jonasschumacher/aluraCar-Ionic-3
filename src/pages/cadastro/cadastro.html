<ion-header>
    <ion-navbar>
        <ion-title>cadastro</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>{{ agendamento.carro.nome }}</h2>
    <p>R$ {{ agendamento.valor }}</p>

    <form (ngSubmit)="agenda()">
        <ion-item>
            <ion-label stacked>Nome</ion-label>
            <ion-input [(ngModel)]="agendamento.nome" name="nome" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Endere√ßo</ion-label>
            <ion-input [(ngModel)]="agendamento.endereco" name="endereco" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>E-mail</ion-label>
            <ion-input [(ngModel)]="agendamento.email" name="email" type="text"></ion-input>
        </ion-item>
        <ion-item (click)="selecionaData()">
            <ion-label stacked>Data do Agendamento</ion-label>
            <ion-datetime disabled="true" name="data" displayFormat="DD/MM/YY" [(ngModel)]="agendamento.data"></ion-datetime>
        </ion-item>
        <button ion-button block padding type="submit">Finalizar Agendamento</button>
    </form>
</ion-content>
